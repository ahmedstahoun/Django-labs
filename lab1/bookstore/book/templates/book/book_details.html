{% extends 'main/base_layout.html' %}


{% block main-content %}
 <h1> Welcome to book details </h1>
 <table class="table">
    <thead>
        <tr>
            <td> ID </td>
            <td> Name </td>
            <td> Author </td>
            <td> Description </td>
        </tr>
    </thead>
    <tbody>
        
        <tr>
            <td>{{ book_id }} </td>
            <td>{{ book_name }} </td>
            <td> {{ book_author }}</td>
            <td> {{ book_description | truncatewords:3 | title }} </td>
            <td>
                <a class="btn btn-primary" href="{% url 'book:library-list' %}">
                    View all</a>
            </td>
        </tr>
        
    </tbody>

 </table>

{% endblock %}




<a href="{% url 'book:index' %}"> Back to Index</a>
<a href="{% url 'book:book-list' %}"> Back to List</a>
